      window.onload = function () {
          Msgboy.run("subscriptions");

                </ul>

        </div>

            </thead>

    <script type="text/template" id="subscription-template">
    <td class="truncate"><%= id %></td>
    <td><%= state %></td>
    <td><button class="btn btn-mini"><%= state === "subscribed" || state === "subscribing" ? "Unsubscribe" : "Subscribe"%></button></td>
