<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Msgboy Dashboard</title>
    <meta name="application-name" content="Msgboy" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />

    <script src="../js/frontend.js" type="text/javascript"></script> 
    <script type="text/javascript">
      window.onload = function () {
          Msgboy.run("dashboard");
      };
    </script>
</head>

<body>
    <header class="topbar">
        <div class="fill">
            <div class="container">
                <a href="dashboard.html"><h1>Msgboy</h1></a>
                <ul id="msgboy-nav" class="nav">
                    <li><a href="options.html" class="options">Options</a></li>
                    <li><a href="help.html" class="help">Help</a></li>
                </ul>
                <div id="newMessages" data-unread="0"></div>
            </div>
        </div>
    </header>
    
    <div id="archive">
        <div id="container"> 
            <!-- Messages will be added here when loaded -->
        </div>
    </div>
    <div id="timetracker">
        <p>It's 5PM somewhere</p>
    </div>
    
</body>
</html>
